[package]
name = "ducker"
description = "A slightly quackers Docker TUI based on k9s ðŸ¦†"
authors = ["Robert Soane"]
version = "0.0.6"
homepage = "http://github.com/robertpsoane/ducker"
repository = "http://github.com/robertpsoane/ducker"
edition = "2021"
readme = "README.md"
license-file = "LICENSE.txt"
keywords = ["docker", "developer-tools", "ratatui", "terminal"]
categories = ["command-line-utilities", "development-tools"]
include = ["/src", "LICENSE.txt", "CHANGELOG.md", "README.md"]

[dependencies]
ansi-to-tui = "4.0.1"
async-trait = "0.1.81"
bollard = { version = "0.16.1", features = ["ssl"] }
byte-unit = { version = "5.1.4", features = ["byte"] }
chrono = "0.4.38"
clap = { version = "4.5.9", features = ["derive"] }
color-eyre = "0.6.3"
crossterm = { version = "0.27", features = ["event-stream"] }
dirs-next = "2.0.0"
dyn-clone = "1.0.17"
futures = "0.3.30"
itertools = "0.13.0"
ratatui = { version = "0.27.0", features = [
    "serde",
    "unstable-rendered-line-info",
] }
ratatui-macros = "0.4.2"
serde = "1.0.204"
serde_yml = "0.0.10"
tokio = { version = "1.38.0", features = [
    "rt-multi-thread",
    "macros",
    "process",
] }
tui-big-text = "0.4.5"
ureq = { version = "2.10.0", features = ["json"] }


[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
opt-level = "z"

[badges]
maintenance = { status = "actively-developed" }
