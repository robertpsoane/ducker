[package]
name = "ducker"
description = "A slightly quackers Docker TUI based on k9s ðŸ¦†"
authors = ["Robert Soane"]
version = "0.1.3"
homepage = "http://github.com/robertpsoane/ducker"
repository = "http://github.com/robertpsoane/ducker"
edition = "2021"
readme = "README.md"
license-file = "LICENSE.txt"
keywords = ["docker", "developer-tools", "ratatui", "terminal"]
categories = ["command-line-utilities", "development-tools"]
include = ["/src", "LICENSE.txt", "CHANGELOG.md", "README.md"]

[dependencies]
ansi-to-tui = "6.0.0"
async-trait = "0.1.82"
bollard = { version = "0.17.1", features = ["ssl"] }
byte-unit = { version = "5.1.4", features = ["byte"] }
chrono = "0.4.38"
clap = { version = "4.5.16", features = ["derive"] }
color-eyre = "0.6.3"
crossterm = { version = "0.28", features = ["event-stream"] }
dirs-next = "2.0.0"
dyn-clone = "1.0.17"
futures = "0.3.30"
itertools = "0.13.0"
lazy_static = "1.5.0"
ratatui = { version = "0.28.1", features = [
    "serde",
    "unstable-rendered-line-info",
] }
ratatui-macros = "0.5.0"
serde = "1.0.209"
serde_yml = "0.0.12"
tokio = { version = "1.40.0", features = [
    "rt-multi-thread",
    "macros",
    "process",
] }
tracing = "0.1.40"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tui-big-text = "0.6.0"
ureq = { version = "2.10.1", features = ["json"] }


[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
opt-level = "z"

[badges]
maintenance = { status = "actively-developed" }
