[package]
name = "ducker"
description = "A slightly quackers Docker TUI based on k9s ðŸ¦†"
authors = ["Robert Soane"]
version = "0.4.0"
homepage = "https://github.com/robertpsoane/ducker"
repository = "https://github.com/robertpsoane/ducker"
edition = "2021"
readme = "README.md"
license-file = "LICENSE.txt"
keywords = ["docker", "developer-tools", "ratatui", "terminal"]
categories = ["command-line-utilities", "development-tools"]
include = ["/src", "LICENSE.txt", "CHANGELOG.md", "README.md"]
rust-version = "1.80.0"

[dependencies]
ansi-to-tui = "7.0.0"
async-trait = "0.1.88"
bollard = { version = "0.18.1", features = ["ssl"] }
byte-unit = { version = "5.1.6", features = ["byte"] }
chrono = "0.4.41"
clap = { version = "4.5.40", features = ["derive"] }
color-eyre = "0.6.5"
crossterm = { version = "0.29", features = ["event-stream"] }
dirs-next = "2.0.0"
dyn-clone = "1.0.19"
futures = "0.3.31"
itertools = "0.14.0"
lazy_static = "1.5.0"
ratatui = { version = "0.29.0", features = [
    "serde",
    "unstable-rendered-line-info",
] }
ratatui-macros = "0.6.0"
serde = "1.0.219"
serde_yml = "0.0.12"
tokio = { version = "1.45.1", features = [
    "rt-multi-thread",
    "macros",
    "process",
] }
tracing = "0.1.41"
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tui-big-text = "0.7.1"
ureq = { version = "2.12.1", features = ["json"] }

[dev-dependencies]
tempfile = "3.20.0"

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"
opt-level = "z"

[badges]
maintenance = { status = "actively-developed" }
